<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css"/>
   <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script> 
    <title>Weather App</title>
</head>
<body>
    <div class="weather-app">
<header>
    <form class="search-form" id="search-form">
        <input 
        type="search"
        placeholder="Enter the city..." 
        required 
       id="search-form-input"
        class="search-form-input"/>
        <input type="submit" value="Search" class="search-form-button"/>
    </form>
</header>
<main>
    <div class="weather-app-data">
    <div>
    <h1 class="weather-app-city" id="city"></h1>
    <p class = "weather-app-details">
    <span id="time"></span>,
    <span id="description"></span>
    <br/>
    Humidity: <strong id="humidity"></strong>, Wind:
    <strong id="wind-speed"></strong>
    </p>
    </div>
    <div class="weather-app-temperature-container"> 
    <div id="icon"></div> 
    <div class= "weather-app-temperature" id="temperature"></div>
    <div class="weather-app-unit">°C
    </div>
    <div class="weather-forecast">
        <div class="row">
        
                <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max">
                    18° </span>
                <span class="weather-forecast-temperature-min">
                    12° </span>
                </div>
            </div>
            <div class="col-2">
                <div class="weather-forecast-date"> 
                    Thur
                </div>
                <img 
                src="http://openweathermap.org/img/wn/50d@2x.png" 
                alt=""
                width="42px"
                />
        </div> 
    </div>
        </div>
    </div>
    </main>
    <footer> This project was coded by 
        <a href="https://github.com/frau-romanova/" target="_blank"> Valeria </a>
            coded on
             <a href="https://github.com/frau-romanova/weather-app/tree/main" target="_blank"> GitHub </a>
website hosted on  
     <a href="https://main--fraus-weather-app.netlify.app/" target="_blank"> Netlify </a>
          </footer> 
        </div>
        <script src="src/index.js"></script>
</body>
</html>
